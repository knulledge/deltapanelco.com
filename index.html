<!DOCTYPE html>
<html lang="fa-IR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>دلتا پنل</title>

  <!-- fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazir-font@29.1.0/dist/font-face.css"
    integrity="sha256-xNqufdRoNdliwXjA7tozAyu+HW6VkBsK8/idbGwiIjg=" crossorigin="anonymous">

  <link rel="stylesheet" href="res/font/iransansdn/fontiran.css">

  <!-- fullpage -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullpage.js@2.9.7/dist/jquery.fullpage.min.css"
    integrity="sha256-27KRQA6ck6EiKWEkCpHR2NcEeAYnqz8Q5a83PYHh1z0=" crossorigin="anonymous" onerror="{
      let link = document.createElement('link');
      link.type = 'text/css';
      link.rel = 'stylesheet';
      link.href = 'res/lib/fullpage.js/jquery.fullpage.min.css';
      document.head.appendChild(link);
    }">

  <!-- style -->
  <link rel="stylesheet" href="res/css/tailwind.css">
</head>

<body class="font-sans text-gray-100 bg-red-500">
  <!--* Top Heading -->
  <a class="absolute z-10 top-6 left-6" href="https://deltapanelco.com">
    <h2 class="text-3xl font-semibold font-trebuchet-ms">&Delta; Delta Panel</h2>
  </a>
  <!--* Top Heading End -->

  <!--* Wave -->
  <div class="grid grid-cols-8">
    <div class="col-span-5" dir="rtl">
      <object class="w-[2048px] h-[2048px] absolute top-[-44vh] animate-wave select-none" data="res/svg/wave.svg"
        type="image/svg+xml"></object>
    </div>
  </div>
  <!--* Wave End -->

  <!--* FullPage -->
  <div id="fullpage" class="px-8 mx-auto max-w-[2560px]">
    <!--* Hero Section -->
    <section class="section">
      <div class="grid items-center grid-cols-8">
        <!--* Left Column -->
        <div class="grid items-center col-span-5 pr-44 justify-items-center">
          <!--* Light -->
          <div id="light" class="grid justify-items-center items-center absolute">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <!--* Light End -->

          <!--* Arrow -->
          <div class="grid mb-6 justify-items-center">
            <object id="arrow-top" class="w-24 -mb-14 pointer-events-none select-none" data="res/svg/arrow-top.svg"
              type="image/svg+xml"></object>
            <object id="arrow-bottom" class="w-52 pointer-events-none select-none" data="res/svg/arrow-bottom.svg"
              type="image/svg+xml"></object>
          </div>
          <!--* Arrow End -->

          <!--* Panel -->
          <div class="grid justify-items-center" style=" perspective: 384px;">
            <div id="hero-front" class="h-16 bg-yellow-300 border-[5px] border-[#555] w-[420px] rounded-2xl">
            </div>
            <div id="hero-back" class="z-[-10] mt-[-23px] w-[440px] h-8 bg-[#353535] border-[5px]
            border-[#353535] rounded-b-2xl">
            </div>
          </div>
          <!--* Panel End -->
        </div>
        <!--* Left Column End -->

        <!--* Right Column -->
        <div class="col-span-3" dir="rtl">
          <h1 class="text-8xl font-iransansdn" style="word-spacing: -16px;">دلتا پنل</h1>
          <p class="mt-8 text-lg font-semibold leading-8 text-justify text-red-800">
            گروه دلتا پنل با تکیه بر دانش متخصصین کارآزموده خود در عرصه طراحی و تولید انواع پنل‌ها و دگمه‌های آسانسور
            مبتنی بر دانش روز جهانی و با بهره‌گیری از آخرین متدها، خدمت گزار مشتریان خواهد بود.
          </p>
          <a class="inline-block px-6 py-2 mt-4 font-iransansdn text-xl text-yellow-300 transition-colors border-[3px]
          border-yellow-300 rounded-full hover:bg-red-600" href="#">
            <span>بیشتر بخوانید</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="inline-block w-6 h-6 mr-4 animate-arrow" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
            </svg>
          </a>
        </div>
        <!--* Right Column End -->
      </div>
    </section>
    <!--* Hero Section End -->

    <!--* Cabin Section -->
    <section class="section">
    </section>
    <!--* Cabin Section End -->

    <!--* Floor Section -->
    <section class="section">
    </section>
    <!--* Floor Section End -->

    <!--* Contact Section -->
    <section class="section">
    </section>
    <!--* Contact Section End-->
  </div>
  <!--* FullPage End -->

  <!--* Scroll Indicator -->
  <a class="absolute w-4 h-9 border-2 border-gray-100 rounded-full rounded-tl py-[3px] bottom-6 left-6" href="#cabin">
    <div class="w-2 h-2 mx-auto bg-gray-100 rounded-full animate-indicator"></div>
  </a>
  <!--* Scroll Indicator End -->

  <!-- jquery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- jquery local fallback -->
  <script>
    window.jQuery || document.write('<script src="res/lib/jquery/jquery.min.js"><\/script>')
  </script>

  <!-- fullpage -->
  <script src="https://cdn.jsdelivr.net/npm/fullpage.js@2.9.7/dist/jquery.fullpage.min.js"
    integrity="sha256-SNaaqfQPa0XlEqQDrsurQ+Qq5XnhNrwHQXnZpdXlCEI=" crossorigin="anonymous"></script>

  <!-- fullpage local fallback -->
  <script>
    $.fn.fullpage || document.write('<script src="res/lib/fullpage.js/jquery.fullpage.min.js"><\/script>')
  </script>

  <!-- scripts -->
  <script src="res/js/main-fullpage.js"></script>
</body>

</html>
