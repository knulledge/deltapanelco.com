<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دلتا پنل</title>

  <!-- font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazir-font@29.1.0/dist/font-face.css"
    integrity="sha256-xNqufdRoNdliwXjA7tozAyu+HW6VkBsK8/idbGwiIjg=" crossorigin="anonymous">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha256-djO3wMl9GeaC/u6K+ic4Uj/LKhRUSlUFcsruzS7v5ms=" crossorigin="anonymous">

  <!-- bootstrap local fallback -->
  <script>
    {
      let test = document.createElement("div")
      test.className = "hidden d-none"

      document.head.appendChild(test)
      let cssLoaded = window.getComputedStyle(test).display === "none"
      document.head.removeChild(test)

      if (!cssLoaded) {
        let link = document.createElement("link");
        link.type = "text/css";
        link.rel = "stylesheet";
        link.href = "res/lib/bootstrap/bootstrap.min.css";
        document.head.appendChild(link);
      }
    }
  </script>

  <!-- bootstrap icons -->
  <link rel="stylesheet" href="res/lib/bootstrap-icons/bootstrap-icons.css">

  <!-- style -->
  <link rel="stylesheet" href="res/css/style.css">
</head>

<body dir="rtl">
  <!-- jquery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- jquery local fallback -->
  <script>window.jQuery || document.write('<script src="res/lib/jquery/jquery.min.js"><\/script>')</script>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha256-fh8VA992XMpeCZiRuU4xii75UIG6KvHrbUF8yIS/2/4=" crossorigin="anonymous"></script>

  <!-- bootstrap local fallback -->
  <script>if (typeof ($.fn.modal) === 'undefined')
      document.write('<script src="res/lib/bootstrap/bootstrap.bundle.min.js"><\/script>');</script>

  <!-- script -->
  <script src="res/js/main.js"></script>
</body>

</html>
